<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the table:"));
        for(var i=1;i<=10;i++){
            document.write(i+" X "+x+" = "+i*x);
            document.write("<br>");
            document.write("<br>");
        }
    </script>
</body>

</html>
